      <h4>I'm eager to explore mentorship with you! Tell me a bit about yourself.


      </h4>
      
     <div class="enquiry-form">
      <form>
     <div class="form-flex">
      <fieldset>
      <legend>  Provide Your Details </legend>
      
      <label>First Name</label>
      <input type="text" id="data"
       name="firstName" 
       placeholder="First Name" 
       id="firstName">
       
       <label>Last Name</label>
      <input type="text" id="data"
       name="lastName" 
       placeholder="Last Name" 
       id="lastName">
       
      <label>E-mail Address</label>
      <input type="email" id="data"
       name="email" 
       placeholder="Enter your Email here" 
       id="email" required>
       
        <label>Phone</label>
      <input type="number" id="data"
       name="number" 
       placeholder="+2347011668311" 
       id="number" required>
     </fieldset>
     
     <fieldset>
      <legend> Make Mentorship Enquiry 
      </legend>
      
      <label>Type of Mentorship</label>
      <select  id="data" >
       <option>Sport Mentoring</option>
       <option>Production Support</option>
       <option>Tailored Learning</option>
       </select>
       
       <label>Desired Outcome</label>
      <select  id="data" >
       <option>Fill Knowledge Gaps</option>
       <option>Improve Design Chops</option>
       <option>Make a Career Pivot</option>
       <option>Others</option>
       </select>
       
      <label>Your Story</label>
      <textarea  id="data"
       name="message"
       placeholder="Hi, Basrahtop I'm excited with your portfolio, so am interested in your service." 
       class="enquiry-details">
      </textarea>
 
     </fieldset>
       </div>
       
       <button class="hero-btn"
        type="submit" id="enquiry-btn">
         Send
     </button>
      </form>
